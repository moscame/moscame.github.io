    <style>
		body {
			max-width: 1800px;
			margin: 0 auto;
			padding:0;
			font-family: helvetica, sans-serif;
			color:#333;
			background-color:white;
			}
		p {

			}
		/* #Content>p {text-indent:2em; margin:0;} */
		/* #Content>p+p {text-indent:2em; margin-top: 1ex;} */

		h1 {
			font-size: xx-large;
			margin-bottom: 0.25ex;
			}
		h2 {
			/* font-size: large; */
			margin-bottom: 0.25ex;
			}

		a {
			text-decoration:none;
			font-family:verdana, arial, helvetica, sans-serif;
			}
		a:hover {background-color:#fff67d;}

		#Header {
				display: flex;
			font-weight:600;
			font-size: xx-large;	/* should be same as an h1 header */
			margin:20px 0 10px 0;
			padding:0 0 2.0ex 20px;
			border-style:solid;
			border-color:black;
			border-width:1px 0;
			background-color:#eee;
			text-align: center;

		/* Here is the ugly brilliant hack that protects IE5/Win from its own
		stupidity.  Thanks to Tantek Celik for the hack and to Eric Costello
		for publicizing it.  IE5/Win incorrectly parses the "\"}"" value,
		prematurely closing the style declaration. The incorrect IE5/Win value
		is above, while the correct value is below. See
		http://glish.com/css/hacks.asp for details. */

			voice-family: "\"}\"";
			voice-family:inherit;
			height:1ex+3px;	/* UNTESTED!  Was 14px */
			}
		/* I've heard this called the "be nice to Opera 5" rule. Basically, it
		feeds correct length values to user agents that exhibit the parsing
		error exploited above yet get the CSS box model right and understand
		the CSS2 parent-child selector. ALWAYS include a "be nice to Opera 5"
		rule every time you use the Tantek Celik hack (above). */
		body>#Header {height:14px;}

		.HeaderInner {
			padding: 5px;
			width: 100vh;
		}
		#left {
			text-align:left;
		}
		#center {
			text-align:center;
		}
		#right {
			text-align:right;
		}

		#Content, nav, footer {
			/* Left margin is menu width + 3em
			*/
			margin:0 50px 50px 11em;
			padding:10px;
		}
		footer {
			padding-top: 0;
		}
		nav {
			margin-bottom: 0;
		}

		#Menu {
			margin-left: 20px;
			float:left;
			width:160px;
			padding:0.5em;
			background-color:#eee;
			border:1px dashed #999;
		/* Again, the ugly brilliant hack. */
			voice-family: "\"}\"";
			voice-family:inherit;
			width:8em;
		}
		#Menu h2 {
			font-size: large;
		}
		#Comentarios {
			margin-top: 25px;
			padding:0.5em;
			background-color:#eee;
			border:1px dashed #999;

		}
		#Comentarios h2 {margin-top: 10px;}

		/* Again, "be nice to Opera 5". */
		#icons {
		list-style-type: none;
		padding: 0;
		margin: 0;
		}

		body>#Menu {width:8em;}

		@media print {
			#Content {
				/* Left margin is menu width + 3em
				*/
				margin:0 50px 50px 0;
				padding:10px;
				}

			#Menu {
				display: none;
				}

		}

		/* For convenience */
		.centered {
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			}

		.right {
			float:right;
			margin:0px;
			}

		.notebox {
			background-color:#eee;
			border:1px dashed #999;
			margin: 15px;
			font-size:small;
			text-indent: 0;
		}
